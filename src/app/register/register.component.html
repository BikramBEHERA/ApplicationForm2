<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="alert alert-danger" *ngif=""error></div>
      <div *ngif="isloading" style="text-align:center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form [formGroup]="Register" (ngSubmit)="onSubmit()" *ngif="!isloading">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName = "username">
        </div>
        <span *ngIf="!Register.get('username')?.valid && Register.get('username')?.touched" class="help-block">Enter valid UserID</span>
        <div class="form-group">
          <label for="number">Contact Number</label>
          <input
            type="number"
            id="number"
            class="form-control"
            formControlName = "number">
        </div>
        <span *ngIf="!Register.get('number')?.valid && Register.get('username')?.touched" class="help-block">Enter valid number</span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName = "email">
        </div>
        <span *ngIf="!Register.get('email')?.valid && Register.get('email')?.touched" class="help-block">Enter valid UserID</span>
        <div class="form-group">
          <label for="password">password </label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName = "password">
        </div>
        <span *ngIf="!Register.get('email')?.valid && Register.get('email')?.touched" class="help-block">Enter valid UserID</span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName = "gender">{{ gender }}
          </label>
        </div>
        <div class="form-group"> 
          <label for="secret">Secrete Questions</label>
          <select name="secret" id="secret" class="form-control"
          formControlName="secretQ">
          <option value="select">--SELECT--</option>
          <option value="birth">Your birth place?</option>
          <option value="name">Your childhood nickname?</option>
          <option value="school">Your first school name?</option>
        </select>
        </div>
        <div class="form-group">
          <textarea name="answer" id="answer"  rows="2" formControlName="answer" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
